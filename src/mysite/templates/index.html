<!DOCTYPE html>{% load gears %}
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>

    {% css_asset_tag 'css/style.css' %}

</head>
<body>

    {% verbatim %}
    <script type="text/x-handlebars">
        <h2>Testing compilation of templates for Ember in Django!</h2>
        {{outlet}}
    </script>
    {% endverbatim %}

    {% for file in filelist %}
        {% include file %}
    {% endfor %}


    {% js_asset_tag 'js/app.js' %}

</body>
</html>
